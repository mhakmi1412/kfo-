<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنك أسئلة مهارات الاتصال | محمد عثمان حكمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #2d3748;
            --primary-color: #2b6cb0;
            --secondary-color: #4299e1;
            --accent-color: #3182ce;
            --success-color: #48bb78;
            --danger-color: #f56565;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --font-main: 'Tajawal', sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a202c;
                --card-bg: #2d3748;
                --text-color: #e2e8f0;
                --primary-color: #90cdf4;
                --secondary-color: #63b3ed;
                --accent-color: #4299e1;
                --success-color: #48bb78;
                --danger-color: #f56565;
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 95%;
            max-width: 800px;
            margin: 20px auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-bottom: 4px solid var(--primary-color);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .screen {
            display: none;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.4s ease-in-out;
        }

        .screen.active {
            display: block;
        }

        .grid-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            font-family: var(--font-main);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        button:active {
            transform: scale(0.98);
        }

        .main-btn {
            background: var(--primary-color);
            color: white;
            grid-column: 1 / -1;
            font-size: 1.2rem;
            padding: 1.5rem;
        }

        .sec-btn {
            background: var(--card-bg);
            border: 2px solid var(--secondary-color);
            color: var(--text-color);
        }

        .sec-btn:hover {
            background: var(--secondary-color);
            color: white;
        }

        /* Quiz Screen Styles */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: bold;
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 10px;
        }

        .question-container h3 {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .option-btn {
            background: rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.1);
            color: var(--text-color);
            text-align: right;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Dark mode specific fix for buttons */
        @media (prefers-color-scheme: dark) {
            .option-btn {
                background: rgba(255,255,255,0.05);
                border-color: rgba(255,255,255,0.1);
            }
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(66, 153, 225, 0.1);
            border-color: var(--secondary-color);
        }

        .option-btn.correct {
            background-color: var(--success-color) !important;
            color: white !important;
            border-color: var(--success-color) !important;
        }

        .option-btn.wrong {
            background-color: var(--danger-color) !important;
            color: white !important;
            border-color: var(--danger-color) !important;
        }

        .action-btn {
            background: var(--primary-color);
            color: white;
            width: 100%;
            margin-top: 2rem;
            padding: 1rem;
            display: none;
        }

        /* Result Screen */
        .score-card {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(66, 153, 225, 0.1);
            border-radius: var(--border-radius);
        }

        .score-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.5rem;
        }

        .review-list {
            margin-top: 1rem;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .review-list::-webkit-scrollbar {
            width: 8px;
        }
        .review-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e0;
            border-radius: 4px;
        }

        .review-item {
            background: rgba(0,0,0,0.02);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-right: 4px solid var(--danger-color);
        }

        .review-q { font-weight: bold; margin-bottom: 0.5rem; display: block; }
        .review-wrong { color: var(--danger-color); font-size: 0.9rem; }
        .review-correct { color: var(--success-color); font-weight: bold; font-size: 0.9rem; }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: auto;
            font-size: 0.85rem;
            color: var(--text-color);
            opacity: 0.8;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>بنك أسئلة مهارات الاتصال</h1>
            <p>يحتوي على 244 سؤال (اختبارات، واجبات، تقييمات)</p>
        </header>

        <!-- Main Menu -->
        <div id="start-screen" class="screen active">
            <h2 style="margin-bottom:1rem; text-align:center;">اختر نوع الاختبار</h2>
            <div class="grid-menu">
                <button onclick="startQuiz('all')" class="main-btn">الاختبار الشامل (جميع الأسئلة)</button>
                
                <button onclick="startQuiz('exam1445')" class="sec-btn">اختبار الفصل الثالث 1445هـ</button>
                <button onclick="startQuiz('exam1444')" class="sec-btn">اختبار الفصل الثاني 1444هـ</button>
                <button onclick="startQuiz('exam1443')" class="sec-btn">اختبار الفصل الثاني 1443هـ</button>
                
                <button onclick="startQuiz('weekly')" class="sec-btn">التقييمات الأسبوعية (الفصول)</button>
                <button onclick="startQuiz('assignments')" class="sec-btn">الواجبات والتقييم الذاتي</button>
            </div>
        </div>

        <!-- Quiz Interface -->
        <div id="quiz-screen" class="screen">
            <div class="progress-bar">
                <span id="progress-text">السؤال 1 من 100</span>
                <span id="score-live">النتيجة: 0</span>
            </div>
            <div class="question-container">
                <h3 id="question-text">...</h3>
            </div>
            <div id="options-container" class="options-grid"></div>
            <button id="next-btn" class="action-btn">السؤال التالي</button>
        </div>

        <!-- Results -->
        <div id="result-screen" class="screen">
            <h2 style="text-align:center;">نتيجة الاختبار</h2>
            <div class="score-card">
                <span class="score-number" id="final-score">0%</span>
                <p id="final-msg">...</p>
                <p id="final-details" style="font-size:0.9rem; margin-top:0.5rem;">...</p>
            </div>
            <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
                <button id="review-btn" onclick="showReview()" class="sec-btn" style="flex:1;">مراجعة الأخطاء</button>
                <button onclick="goHome()" class="main-btn" style="flex:1; background:var(--text-color);">القائمة الرئيسية</button>
            </div>
        </div>

        <!-- Review -->
        <div id="review-screen" class="screen">
            <h2 style="margin-bottom:1rem;">مراجعة الإجابات الخاطئة</h2>
            <div id="review-list" class="review-list"></div>
            <button onclick="goHome()" class="action-btn" style="display:block;">إنهاء المراجعة</button>
        </div>
    </div>

    <footer>
        <p>تطوير: <strong>محمد عثمان صديق حكمي</strong></p>
        <p>اللهم انفعنا بما علمتنا، وعلمنا ما ينفعنا، وزدنا علماً</p>
    </footer>

    <script>

            { category: "assignments", question: "صعوبة التعرف على الظروف البيئية للطرف الآخر تعتبر من:", options: ["سلبيات الهاتف", "سلبيات الانترنت", "إيجابيات الهاتف", "إيجابيات الانترنت"], answer: "سلبيات الهاتف" },
            { category: "assignments", question: "هو موقف تعبيري حركي قائم بين طرفين او اكثر حول قضية من القضايا يتم من خلاله عرض وتبادل وتقريب وجهات النظر:", options: ["التفاوض", "التحاور", "التقديم", "التوريد"], answer: "التفاوض" },

            { category: "exam1445", question: "من المؤشرات السلبية التي تدل على عدم تفاعل الجمهور مع مقدم العرض:", options: ["العبوس في الوجه", "هزات الرأس الإيجابية", "كتابة النقاط", "ميل الجسد للأمام"], answer: "العبوس في الوجه" },
            { category: "exam1445", question: "أحد أساليب كسر الجمود أثناء العرض:", options: ["استخدام الفكاهة", "مرحلة ما قبل العرض", "مرحلة ما بعد العرض", "الحضور"], answer: "استخدام الفكاهة" },
            { category: "exam1445", question: "طريقة لتقديم وعرض المعلومات والبيانات ونتائج الأبحاث:", options: ["العروض التقديمية", "العروض المستقبلية", "عروض الأزياء", "الحضور"], answer: "العروض التقديمية" },
            { category: "exam1445", question: "استخدام الكلمات الإيجابية وعبارات الثناء الحسن مع الفرد المراد إقناعه:", options: ["المدح", "المقايضة", "الحوافز", "التقدير اللفظي"], answer: "المدح" },
            { category: "exam1445", question: "هو المفاوض الذي لا يقتنع أبداً بأي عرض إلا بعد ان يعرف كل التفاصيل الدقيقة:", options: ["المفاوض التحليلي", "المفاوض المقاتل", "المفاوض الواقعي", "المفاوض المتعاون"], answer: "المفاوض التحليلي" },

            { category: "exam1445", question: "استخدام الانترنت بشكل مفرط يؤدي إلى:", options: ["الإدمان", "الجلوس", "بطء الإنجاز", "الأمراض النفسية"], answer: "الإدمان" },
            { category: "exam1445", question: "تضييع فرص الترقي الوظيفي بسبب الانشغال بالإنترنت تعتبر من:", options: ["أعراض إدمان الانترنت", "أعراض إدمان المنشطات", "أعراض إدمان القهوة", "أعراض إدمان التدخين"], answer: "أعراض إدمان الانترنت" },

            { category: "exam1445", question: "صفة ( الانتماء للنوادي والتجمعات ) من صفات:", options: ["الذكاء الاجتماعي", "الفطرية", "الذكاء الصناعي", "الذكاء الإنساني"], answer: "الذكاء الاجتماعي" },
            { category: "exam1445", question: "من الأسس التي يجب مراعاتها عند الاتصال الهاتفي:", options: ["عدم الاتصال أثناء القيادة", "تضييع الوقت", "الحديث خارج الموضوع", "الإسهاب في الحديث"], answer: "عدم الاتصال أثناء القيادة" },
            { category: "exam1445", question: "هو عملية تفاعلية تبادلية بين شخصين لإيصال رسالة ما عبر وسيلة محددة:", options: ["الاتصال", "المكان", "الإدارة", "المجال"], answer: "الاتصال" },
            { category: "exam1445", question: "أحد أكثر أنواع الاتصال استخداماً في حياتنا اليومية:", options: ["الاتصال الشخصي", "الاتصال الذاتي", "الاتصال الجمعي", "الاتصال الجماهيري"], answer: "الاتصال الشخصي" },
            { category: "exam1445", question: "الاتصال الذي يكون بين مجموعة من الأفراد أو الأصدقاء بحيث يكون حجمها العددي كبير:", options: ["الاتصال الجمعي", "الاتصال الثقافي", "الاتصال الجماهيري", "الاتصال الشخصي"], answer: "الاتصال الجمعي" }
        ];

        // --- Game Logic ---
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let wrongAnswersLog = [];

        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const reviewScreen = document.getElementById('review-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const progressText = document.getElementById('progress-text');
        const scoreLive = document.getElementById('score-live');

        function startQuiz(category) {
            if (category === 'all') {
                currentQuestions = [...quizData];
            } else {
                currentQuestions = quizData.filter(q => q.category === category);
            }

            if (currentQuestions.length === 0) {
                alert("لا توجد أسئلة متوفرة لهذا القسم حالياً.");
                return;
            }

            // Shuffle questions
            currentQuestions.sort(() => Math.random() - 0.5);
            
            currentQuestionIndex = 0;
            score = 0;
            wrongAnswersLog = [];
            
            startScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            reviewScreen.classList.remove('active');
            quizScreen.classList.add('active');
            
            showQuestion();
        }

        function showQuestion() {
            resetState();
            const question = currentQuestions[currentQuestionIndex];
            questionText.innerText = question.question;
            progressText.innerText = `السؤال ${currentQuestionIndex + 1} من ${currentQuestions.length}`;
            scoreLive.innerText = `النتيجة: ${score}`;

            // Shuffle options
            const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.dataset.correct = (option === question.answer);
                button.addEventListener('click', selectAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function resetState() {
            nextBtn.style.display = 'none';
            optionsContainer.innerHTML = '';
        }

        function selectAnswer(e) {
            const selectedBtn = e.target;
            const isCorrect = selectedBtn.dataset.correct === "true";
            
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                if (button.dataset.correct === "true") {
                    button.classList.add('correct');
                }
            });

            if (isCorrect) {
                selectedBtn.classList.add('correct');
                score++;
                scoreLive.innerText = `النتيجة: ${score}`;
            } else {
                selectedBtn.classList.add('wrong');
                wrongAnswersLog.push({
                    question: currentQuestions[currentQuestionIndex].question,
                    selected: selectedBtn.innerText,
                    correct: currentQuestions[currentQuestionIndex].answer
                });
            }

            nextBtn.style.display = 'block';
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            quizScreen.classList.remove('active');
            resultScreen.classList.add('active');

            const percentage = Math.round((score / currentQuestions.length) * 100);
            document.getElementById('final-score').innerText = `${percentage}%`;
            document.getElementById('final-details').innerText = `أجبت بشكل صحيح على ${score} من أصل ${currentQuestions.length} سؤال`;

            const msgElement = document.getElementById('final-msg');
            if (percentage >= 90) {
                msgElement.innerText = "ما شاء الله! أداء ممتاز يا بطل 🌟";
                msgElement.style.color = "var(--success-color)";
            } else if (percentage >= 60) {
                msgElement.innerText = "جيد جداً، واصل التقدم 👍";
                msgElement.style.color = "var(--secondary-color)";
            } else {
                msgElement.innerText = "تحتاج إلى مزيد من المراجعة، لا تيأس 💪";
                msgElement.style.color = "var(--danger-color)";
            }

            const reviewBtn = document.getElementById('review-btn');
            reviewBtn.style.display = wrongAnswersLog.length === 0 ? 'none' : 'block';
        }

        function showReview() {
            resultScreen.classList.remove('active');
            reviewScreen.classList.add('active');
            const reviewList = document.getElementById('review-list');
            reviewList.innerHTML = '';

            wrongAnswersLog.forEach((item, index) => {
                const div = document.createElement('div');
                div.classList.add('review-item');
                div.innerHTML = `
                    <span class="review-q">${index + 1}. ${item.question}</span>
                    <p class="review-wrong">إجابتك: ${item.selected}</p>
                    <p class="review-correct">الإجابة الصحيحة: ${item.correct}</p>
                `;
                reviewList.appendChild(div);
            });
        }

        function goHome() {
            reviewScreen.classList.remove('active');
            resultScreen.classList.remove('active');
            startScreen.classList.add('active');
        }
    </script>
